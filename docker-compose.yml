version: "2"
services:
  mysql:
    image: mysql
    ports:
      - 127.0.0.1:3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: sapham
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: sapham
  
  api:
    build: .
    ports:
      - 5000:5000
    environment:
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: sapham
      MYSQL_HOST: mysql